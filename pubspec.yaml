name: religious_tasks_app
description: A religious daily tasks tracking application.
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # Using google_fonts for better Arabic typography if needed, but keeping it simple for now.
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.5.4
  intl: ^0.20.2
  adhan: ^2.0.0+1
  hijri: ^3.0.0
  geolocator: ^14.0.2
  geocoding: ^3.0.0
  permission_handler: ^12.0.1
  google_fonts: ^7.0.0
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  flutter_timezone: ^5.0.1
  fl_chart: ^1.1.1
  font_awesome_flutter: ^10.12.0
  flutter_compass: ^0.8.1
  webview_flutter: ^4.13.1
  provider: ^6.1.5+1
  flutter_tts: ^4.2.5
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: false # disable iOS icon generation on this Windows setup (missing ios/Runner)
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
